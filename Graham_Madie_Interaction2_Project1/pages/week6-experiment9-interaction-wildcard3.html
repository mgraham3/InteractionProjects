<!DOCTYPE html>
<!--Designed by Madeleine Graham-->
<!--Interaction 2: Project 1: Week 6 Experiment 9: Interaction & Wildcard 3-->
<!--Rational: For the final wildcard, I wanted the user to be able to click on the red numbers and make the dead fade to an image of cemetary, but I spent two hours trying to figure out why my jquery wasn't working and couldn't fix it.-->
<html>
<head>
    <title>experiment 9: interaction wildcard 3</title>
    <link rel="stylesheet" href="../css/project1.css" type="text/css">  
    <link href="https://fonts.googleapis.com/css?family=Eczar:400,500,600,700&display=swap" rel="stylesheet">
</head>
<body>
<div id="wrapper">

    <div class="divrelative" id="template">
    <!--Type-->
    <h1 class="burythedead">Click to bury the dead.</h1>
    <button class="deadone">1</button>
    <button class="deadtwo">2</button>
    <button class="deadthree">3</button>
    <button class="deadfour">4</button>
    <!--Images-->
     <img class="cemetary" src="../images/week6-exp9-cemetary.jpg">  
    <img class="dead1" src="../images/week6-exp6-ghost1.jpg">
    <img class="dead2" src="../images/week6-exp6-ghost2.jpg">
    <img class="dead3" src="../images/week6-exp6-ghost4.jpg">
    <img class="dead4" src="../images/week6-exp6-ghost5.jpg">
    </div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
<script>
$(".deadone").click(function(){
   $(".dead3, .deadone").fadeOut(1000);
});
$(".deadtwo").click(function(){
   $(".dead2, .deadtwo").fadeOut(1000);
});
$(".deadthree").click(function(){
   $(".dead1, .deadthree").fadeOut(1000);
});
$(".deadfour").click(function(){
   $(".dead4, .deadfour, .burythedead").fadeOut(1000);
});
</script>

</body>
</html>
