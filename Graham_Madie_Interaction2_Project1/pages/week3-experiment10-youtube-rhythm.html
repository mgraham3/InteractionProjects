<!DOCTYPE html>
<!--Designed by Madeleine Graham-->
<!--Interaction 2: Project 1: Week 3 Experiment 10: Youtube & Rhythm-->
<!--Rational: For YouTube and Rhythm, I thought about protest chants and the importance of unified voice/sound when it comes to breaking down and challenging systems of oppression. Since some of my other designs were quite full, I wanted to give this one a simple, classic appearance with a lot of negative space.-->
<html>
<head>
    
    <title>experiment 10: youtube rhythm</title>
    <link rel="stylesheet" href="../css/project1.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Inknut+Antiqua:600|Merriweather:300&display=swap" rel="stylesheet">
<!--    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->

</head>
<body>
<div id="wrapper">

    <div class="divrelative divbackgroundyoutube" id="template">
        <h1 class="wish10">MY TENTH WISH </h1> 
        <h1 class="weall">IS THAT WE ALL</h1> 
        <h1 class="speakup">SPEAK UP FOR</h1>
        <iframe class="youtube" width="186.66" height="105" src="https://www.youtube.com/embed/piGLokf8w4U" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <div class="dropdown">
            <button class="dropbtn something">SOMETHING</button>
            <div class="dropdown-content">
                <h2 class="rights chant"><i class="chant">STREET-CHANT 4</i></h2>
                <h2 class="rights">	<span class="checkbox">&#x2611;</span>women's rights</h2>
                <h2 class="rights"><span class="checkbox">&#x2611;</span>lgbtq rights</h2>
                <h2 class="rights"><span class="checkbox">&#x2611;</span>civil rights</h2>
                <h2 class="rights"><span class="checkbox">&#x2611;</span>human rights</h2>
            </div>
        </div>
    </div>
</div>
