<!--Interaction 2: Project 1: Week 5 Experiment 2: Interaction & Color-->
<!--Rational: For this experiment, I wanted to take the user on a clear journey of someone becoming an ally to the lgbtq community through a pastel rainbow path of boxed divs. The user must read the story by clicking on each box and scrolling. The change of color hopefully gives interest to the journey.-->

<head>

<body>
<div id="wrapper">

    <div class="divrelative divbackgroundcolor" id="template">
        <!--Type within Pastel Divs-->
        <h1 class="scrollclick">*scroll<br> &nbsp; & click</h1>

        <div class="pasteldiv1">
            <h2 class="apology1">"dear young<br> &nbsp; gay couple ↓</h2>
        </div>
