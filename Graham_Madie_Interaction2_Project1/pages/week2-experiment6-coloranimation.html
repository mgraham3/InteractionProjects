<!DOCTYPE html>
<!--Designed by Madeleine Graham-->
<!-- Interaction 2: Project 1: Experiment 6: Color & Animation -->
<!--Rational: For this experiment, I knew I wanted to animate two words to create a simple, yet, powerful statement. I used color to subtlely differentiate emphasis of the phrase.-->
<html>
<head>
    <meta charset="utf-8">
    <title>experiment 6: animation</title>
    <link rel="stylesheet" href="../css/project1.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond:400,400i,500,500i&display=swap" rel="stylesheet">
</head>
<body>
<div id="wrapper">

    <div class="divbackground6 divrelative" id="template">
        <h1 class="happytype">we <span class="arecolor" id="changingword">are</span> happy.</h1>
    </div>

</div>
<!-- javascript -->
<!--forked from codepen https://codepen.io/glfoster/pen/JodpMw-->
</body>
<script type="text/javascript">
    (function(){
      var words = [
          'are',
          'were',
          ], i = 0;
      setInterval(function(){
          $('#changingword').fadeOut(function(){
              $(this).html(words[i=(i+1)%words.length]).fadeIn();
          });
      }, 3000);
        
  })();</script>
<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js?ver=1.4.2'></script>
</html>
